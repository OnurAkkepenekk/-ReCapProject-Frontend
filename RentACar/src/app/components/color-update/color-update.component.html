<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Update Color</h5></div>
      <div class="card-body">
        <form [formGroup]="colorUpdateForm">
          <div class="mb-3">
            <label for="colorId"> Color Id</label>
            <div class="form-group">
              <input
                [readonly]="true"
                type="text"
                id="colorId"
                formControlName="colorId"
                class="form-control"
                placeholder="Color Id"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="colorName"> Color Name</label>
            <div class="form-group">
              <input
                type="text"
                id="colorName"
                formControlName="colorName"
                class="form-control"
                placeholder="Color name"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-fill btn-primary" (click)="update()">
        Update
      </button>
    </div>
  </div>
</div>
